plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'org.apache.spark:spark-sql_2.12:3.3.0'
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.3.0'
    implementation 'org.kohsuke:github-api:1.301'
}

application {
    // Define the main class for the application.
    mainClass = 'markovic.ana.techrank.TechRank'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'markovic.ana.techrank.TechRank'
    }
}

shadowJar {
    archiveFileName = "app-spark.jar"
    zip64 true
}